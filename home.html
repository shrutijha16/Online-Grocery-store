<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FreshMart Grocery Store</title>
    <style>
        /* CSS styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #efe70f;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color:#0d680d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product button {
            padding: 10px 20px;
            background-color: #0d680d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0d680d;
        }
         /* Style for the search bar */
         .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 50%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #0d680d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0d680d;
        }
        /* Style for category links */
        .categories {
            text-align: center;
            margin-bottom: 20px;
        }
        .categories a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #0d680d;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .categories a:hover {
            background-color: #0d680d;
        }
    </style>
</head>
<body>

<header>
    <h1> FreshMart Grocery Store</h1>
</header>


<nav>
    <a href="index.html">Home</a>
    <a href="home.html">Main Menu</a>
    <a href="myprofile.html">My Profile</a>
    <a href="cart.html" id="cartLink">Cart</a>
    <a href="#">Logout</a>
</nav>
<div class="container">
  <!-- Search bar -->
  <div class="search-container">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
  </div>

  <!-- Categories -->
  <div class="categories">
      <a href="#">Fruits & Vegetables</a>
      <a href="#">Meat & Seafood</a>
      <a href="#">Dairy & Eggs</a>
      <a href="#">Bakery & Snacks</a>
      <a href="#">Beverages</a>
  </div>
<div class="container">
    <h2>Featured Products</h2>

    <div class="product">
        <h2>Mango</h2>
        <p>Price: Rs 100 </p>
        <button onclick="addToCart('Mango', 100)">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Apple</h2>
        <p>Price: Rs 150</p>
        <button onclick="addToCart('Apple', 150)">Add to Cart</button>
    </div>

    <!-- More products... -->
</div>

<footer>
    <p>&copy; 2024 Online Grocery Store. All Rights Reserved.</p>
</footer>

<script>
    // Function to add items to the cart
    function addToCart(productName, price) {
        // Retrieve existing cart items from local storage
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        // Add the new item to the cart
        cartItems.push({ name: productName, price: price });

        // Save the updated cart back to local storage
        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show the cart link in the navigation bar
        document.getElementById('cartLink').innerHTML = 'Cart (' + cartItems.length + ')';

        // Alert user that the item has been added to the cart
        alert(productName + ' added to cart!');
    }
</script>

</body>
</html>
